{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传营业额</title>
    <link rel="stylesheet" href="{% static 'css/upload.css' %}">
</head>
<body>
    <!--遮罩-->
    {% if request.session.user_limit == 11 %}
    <div class="overlay"></div>
    <!--模态框-->
    <div id="modal" class="dropbox">
        <div class="items-container">
            <div id="close" style="cursor:pointer;float: right;width:20px">
                <span class="css-close"></span>
            </div>
            <div>
                <p class="head"><b>拖拽文件至此</b></p>
                <div class="content" id="content">
                    <table class="table">
                        <tbody class="tbody"></tbody>
                    </table>
                </div>
                <div class="footer">
                    <button class="btn" onclick="upload()">开始上传</button>
                </div>
				<a href='#' onclick='clearAll()' style='position:absolute;bottom:10px;right:30px;'>清空所有</a>
            </div>
        </div>
    </div>
    <!--页面内容-->
    <div style="margin-top:40vh;text-align: center;">
        <p>拖拽上传文件。点击下方按钮，弹出拖拽框</p>
        <button class="btn" onclick="showModal()">点击上传</button>
        <button class="btn" onclick="window.location.href='/index/'">回到主页</button>
    </div>
    <!--嵌入脚本-->
    <script src="{% static 'js/jquery-3.5.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/upturnover.js' %}" type="text/javascript"></script>
    {% else %}
    <p class="head"><b>非法访问</b></p>
    {% endif %}
</body>
</html>
