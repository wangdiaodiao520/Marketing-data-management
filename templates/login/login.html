{% load staticfiles %}
<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>登录</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);
		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" media="all" />
</head>
<body>
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<h1>表单管理系统</h1>
	<div class="sub-main-w3">
		<form action="/login/" method="post">
            {% csrf_token %}
			<h2>欢迎
				<i class="fas fa-level-down-alt"></i>
			</h2>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-user"></i>
					账号
				</label>
				<input placeholder="Username" name="user_name" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-unlock-alt"></i>
					密码
				</label>
				<input placeholder="Password" name="user_pd" type="password" required="">
			</div>
			<input type="submit" value="登录">
		</form>
	</div>
	<script src="{% static 'js/jquery-3.5.1.js' %}"></script>
	<script src="{% static 'js/login_canva.js' %}"></script>
{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}
</body>

</html>
